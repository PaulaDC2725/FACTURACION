<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Factura</title>
</head>
<style>
	.contenedor-boton {
	align-items: center;
	display: flex;
	justify-content: center;
}
</style>

<body class="bg-light container">
	<h1 class="display-4">Registro de Factura</h1>
	<hr></hr>

	<main>
		<section class="row mt-2">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Cabecera de factura</h3>
					</div>
					<div class="card-body">
						<form class="row" id="formCabecera">
							<div class="form-group col-md-4">
								<label>Nombre:</label>
								<input type="text" class="form-control" id="inputNombre">
							</div>
							<div class="form-group col-md-8">
								<label>Direción:</label>
								<input type="text" class="form-control" id="inputDireccion">
							</div>
							<div class="form-group col-md-4">
								<label>Fecha:</label>
								<input type="date" class="form-control" id="inputFecha">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section class="row mt-4">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<form class="row" id="formDetalle">
							<div class="form-group col-md-2">
								<label>Cantidad:</label>
								<input type="number" class="form-control" id="inputCantidad">
							</div>
							<div class="form-group col-md-3">
								<label for="">Descripción:</label>
								<select id="selectDescripcion" class="form-control">
									<option value="0">---</option>
									
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="">Porcentaje IVA:</label>
								<input type="number" class="form-control" id="inputProcentaje" >
							</div>
							<div class="form-group col-md-2">
								<label>P. unitario con IVA:</label>
								<input type="number" class="form-control" id="inputPUnitario" disabled>
							</div>
							<div class="form-group col-md-2">
								<label>P. unitario sin IVA:</label>
								<input type="number" class="form-control" id="inputPSinUnitario" disabled>
							</div>
							<div class="form-group col-md-1 contenedor-boton">
								<button class="btn btn-primary" type="submit">+</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col mt-4"> 
				<button  id="btnGuardar" class="btn btn-dark btn lg" >Guardar Factura</button>
				</div>
			</div>
		</section>
		<section class="row mt-4">
			<div class="col">
				<table class="table text-center ">
					<thead>
						<tr>
							<th>Cantidad</th>
							<th>Descripcion </th>
							<th>Porcentaje IVA</th>
							<th>Precio Unitario con IVA</th>
							<th>Precio Unitario sin IVA</th>
							<th id="inputValorIva">Valor del IVA</th>
							<th id="inputSubtotal">Subtotal sin IVA</th>
							<th id="inputPTotal">Total con IVA incluido</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody id="cuerpoTabla"></tbody>
				</table>
			</div>
		</section>
	</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="./js/Factura.js"></script>
</body>
</html>
